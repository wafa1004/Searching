<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementsBy*</title>
</head>
<body>
    <table id="table">
        <tr>
            <td>Your age: </td>
            <td>
                <label>
                    <input type="radio" name="age" value="you" checked>
                    less than 18
                </label>
                <label>
                    <input type="radio" name="age" value="mature">
                    from 18 to 50
                </label>
                <label>
                    <input type="radio" name="age" value="senior">
                    more than 50
                </label>
            </td>
        </tr>
    </table>

<script>
    let table = document.body.nextElementSibling;
    let inputs = table.getElementsByTagName('input');

    for (let input of inputs) {
        alert( input.value + ': '+ input.checked );
    }
</script>
</body>
</html>
